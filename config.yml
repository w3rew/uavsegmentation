model:
  decoder: 'unet++'
  resolution_k: 32
  params:
    encoder_name: 'resnet34'
    encoder_weights: 'imagenet'
    in_channels: 3
    classes: 8
  shape: [1056, 1920]
dataloader:
  batch_size: 8
  shuffle: True
  num_workers: 10
dataset:
  uavid:
    mean: [121.74305257, 126.25519926, 115.68233945]
    std: [60.41908526, 56.56012129, 60.92941576]
train:
  epochs: 300
  optim:
    name: 'adam'
    params:
      lr: 0.001
